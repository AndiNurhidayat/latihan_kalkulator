<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wabsite Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wabsite Kalkulator</h1>
    </header>

    <table class="calculator-table">
        <tr>
            <th colspan="4"><input type="text" id="display" name="display" style="width: 100%; height: 50px; font-size: 20px;" readonly></th>
        </tr>
        <tr>
            <td colspan="2"><button class="red" onclick="clearAll()">AC</button></td>
            <td><button class="blue" onclick="deleteLast()">C</button></td>
            <td><button class="orange" onclick="appendToDisplay('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="white" onclick="appendToDisplay('7')">7</button></td>
            <td><button class="white" onclick="appendToDisplay('8')">8</button></td>
            <td><button class="white" onclick="appendToDisplay('9')">9</button></td>
            <td><button class="orange" onclick="appendToDisplay('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="white" onclick="appendToDisplay('4')">4</button></td>
            <td><button class="white" onclick="appendToDisplay('5')">5</button></td>
            <td><button class="white" onclick="appendToDisplay('6')">6</button></td>
            <td><button class="orange" onclick="appendToDisplay('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="white" onclick="appendToDisplay('1')">1</button></td>
            <td><button class="white" onclick="appendToDisplay('2')">2</button></td>
            <td><button class="white" onclick="appendToDisplay('3')">3</button></td>
            <td><button class="orange" onclick="appendToDisplay('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="black" onclick="appendToDisplay('+-')">+-</button></td>
            <td><button class="white" onclick="appendToDisplay('0')">0</button></td>
            <td><button class="black" onclick="appendToDisplay('.')">.</button></td>
            <td><button class="green" onclick="calculate()">=</button></td>
        </tr>
    </table>

    <table style="background-color: aliceblue;" class="table-riwayat" id="history-table">
        <thead>
            <tr>
                <th class="judul-table">Ekspresi</th>
                <th class="judul-table">Hasil</th>
            </tr>
        </thead>
        <tbody id="history-body">
            <!-- Riwayat akan ditambahkan di sini menggunakan JavaScript -->
        </tbody>
    </table>

    <button class="reset" onclick="resetHistory()" id="reset-button">Reset Riwayat</button>
    
    <footer>
        <h2>@andiyaya.co.id</h2>
    </footer>
    <script src="calculator.js"></script> <!-- Link ke file JavaScript Anda -->
</body>
</html>
